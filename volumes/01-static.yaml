---
##PV creation 
apiVersion: v1
kind: PersistentVolume
metadata:
  name: ebs-static
spec:
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  capacity:
    storage: 15Gi
  csi:
    driver: ebs.csi.aws.com
    fsType: ext4
    volumeHandle: vol-075ba0995389c1a85
---
###pvc creation
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ebs-static
spec:
  storageClassName: "" # Empty string must be explicitly set otherwise default StorageClass will be set
  volumeName: ebs-static
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 15Gi
---
## attach to pod

apiVersion: v1
kind: Pod
metadata:
  name: nginx
spec:
  containers:
  - name: nginx
    image: nginx
    labels:
      purpose: ebs-static
    volumeMounts:
    - name: nginx-html
      mountPath: /usr/share/nginx/html
  nodeSelector:
    topology.kubernetes.io/zone: us-east-1b
    
  volumes:
  - name: nginx-html
    persistentVolumeClaim:
      claimName: ebs-static

---
apiVersion: v1
kind: Service
metadata:
  name: nginx-ebs-static
spec:
   type: LoadBalancer
   selector:
     purpose: ebs-static
   ports:
    - protocol: TCP
      port: 80 #service port
      targetPort: 80
      nodePort: 30007 

